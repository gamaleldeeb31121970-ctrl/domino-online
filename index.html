<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Elite 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .stat { position: absolute; background: rgba(0,0,0,0.85); color: #ffd700; padding: 12px 20px; border: 2px solid #ffd700; border-radius: 15px; font-weight: bold; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #msg { position: absolute; bottom: 12%; width: 100%; text-align: center; color: #fff; font-weight: bold; text-shadow: 0 2px 10px #000; font-size: 18px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat" style="top: 20px; right: 20px;">الخصم: <span id="ai-count">7</span></div>
        <div class="stat" style="top: 20px; left: 20px;">أنت: <span id="p-count">7</span></div>
        <div id="msg">اسحب حجرك وضعه في مكانه الصحيح</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        // كاميرا قريبة جداً لإعطاء مظهر ضخم للحجارة
        const camera = new THREE.PerspectiveCamera(26, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 11, 8); 
        camera.lookAt(0, -2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // إضاءة "استوديو" لإظهار التفاصيل
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        scene.add(light);

        // طاولة محددة (عشان الحجارة ما تبانش بعيدة)
        const table = new THREE.Mesh(
            new THREE.BoxGeometry(25, 0.5, 18), 
            new THREE.MeshStandardMaterial({ color: 0x073310, roughness: 0.8 })
        );
        table.receiveShadow = true; table.position.y = -0.3; scene.add(table);

        let pHand = [], aiHand = [], edges = { l: {x: -1.2, v: 6}, r: {x: 1.2, v: 6} };

        function createTile(v1, v2, x, z, owner) {
            const group = new THREE.Group();
            // حجر سميك (0.6) لإعطاء وزن بصري
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.6, 2.4),
                new THREE.MeshStandardMaterial({ color: 0xfdfdf5, roughness: 0.1, metalness: 0.05 })
            );
            body.castShadow = true; group.add(body);

            // المسمار والخط
            const pivot = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), new THREE.MeshStandardMaterial({color:0xdaa520, metalness:1}));
            pivot.position.y = 0.31; group.add(pivot);
            const line = new THREE.Mesh(new THREE.BoxGeometry(1.1, 0.02, 0.04), new THREE.MeshBasicMaterial({color: 0x000}));
            line.position.y = 0.31; group.add(line);

            const drawPips = (val, zO) => {
                const g = 0.36; let pts = [];
                if(val%2!==0) pts.push([0,0]); if(val>=2) pts.push([g,g], [-g,-g]); if(val>=4) pts.push([-g,g], [g,-g]); if(val===6) pts.push([g,0], [-g,0]);
                pts.forEach(p => {
                    const pip = new THREE.Mesh(new THREE.SphereGeometry(0.12, 12, 12), new THREE.MeshStandardMaterial({color:0x111111}));
                    pip.position.set(p[0], 0.29, zO + p[1]); group.add(pip);
                });
            };

            if(owner !== 'ai') { drawPips(v1, 0.6); drawPips(v2, -0.6); }
            else { group.rotation.x = Math.PI; }

            group.position.set(x, 0.3, z);
            group.userData = { v1, v2, owner, ox: x, oz: z, isD: v1===v2 };
            scene.add(group);
            return group;
        }

        // توزيع متقارب جداً
        const tiles = []; for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) tiles.push([i,j]);
        tiles.sort(() => Math.random() - 0.5);
        
        for(let i=0; i<7; i++) pHand.push(createTile(...tiles.pop(), -3.8 + (i * 1.28), 6.5, 'p'));
        for(let i=0; i<7; i++) aiHand.push(createTile(...tiles.pop(), -3.8 + (i * 1.28), -6.5, 'ai'));
        createTile(6, 6, 0, 0, 'board');

        // نظام السحب
        let sel = null; const ray = new THREE.Raycaster(); const mouse = new THREE.Vector2();
        window.addEventListener('touchstart', e => {
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const hits = ray.intersectObjects(pHand, true);
            if(hits.length > 0) {
                let o = hits[0].object; while(o.parent && o.userData.owner!=='p') o = o.parent;
                sel = o; sel.position.y = 1.2;
            }
        });

        window.addEventListener('touchmove', e => {
            if(!sel) return;
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const h = ray.intersectObject(table);
            if(h.length > 0) sel.position.set(h[0].point.x, 0.8, h[0].point.z);
        });

        window.addEventListener('touchend', () => {
            if(!sel) return;
            let played = false; const pos = sel.position;
            if(pos.distanceTo(new THREE.Vector3(edges.r.x, 0, 0)) < 2.5) { snap(sel, 'r'); played = true; }
            else if(pos.distanceTo(new THREE.Vector3(edges.l.x, 0, 0)) < 2.5) { snap(sel, 'l'); played = true; }
            
            if(played) {
                pHand = pHand.filter(t => t !== sel);
                document.getElementById('p-count').innerText = pHand.length;
            } else { sel.position.set(sel.userData.ox, 0.3, sel.userData.oz); }
            sel.position.y = 0.3; sel = null;
        });

        function snap(t, side) {
            const isD = t.userData.isD; const target = edges[side];
            t.position.set(side==='r' ? target.x+(isD?0.6:1.2) : target.x-(isD?0.6:1.2), 0.3, 0);
            t.rotation.y = isD ? 0 : Math.PI/2;
            target.v = (t.userData.v1 === target.v) ? t.userData.v2 : t.userData.v1;
            target.x = t.position.x + (side==='r' ? (isD?0.6:1.2) : (isD?-0.6:-1.2));
            t.userData.owner = 'board';
        }

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
