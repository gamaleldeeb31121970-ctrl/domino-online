<body>

<h1>ðŸŽ² Ø¯ÙˆÙ…ÙŠÙ†Ùˆ Ø£ÙˆÙ†Ù„Ø§ÙŠÙ†</h1>

<div id="table">
  <div class="domino" id="domino">
    <div class="half">6</div>
    <div class="half">3</div>
  </div>
</div>

<script>
  const domino = document.getElementById("domino");
  let offsetX, offsetY, dragging = false;

  domino.addEventListener("mousedown", startDrag);
  document.addEventListener("mousemove", drag);
  document.addEventListener("mouseup", stopDrag);

  domino.addEventListener("touchstart", startDrag);
  document.addEventListener("touchmove", drag);
  document.addEventListener("touchend", stopDrag);

  function startDrag(e) {
    dragging = true;
    const rect = domino.getBoundingClientRect();
    const touch = e.touches ? e.touches[0] : e;
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
  }

  function drag(e) {
    if (!dragging) return;
    const touch = e.touches ? e.touches[0] : e;
    domino.style.left = (touch.clientX - offsetX) + "px";
    domino.style.top  = (touch.clientY - offsetY) + "px";
  }

  function stopDrag() {
    dragging = false;
  }
</script>
