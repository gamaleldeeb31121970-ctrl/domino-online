<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة دومينو أونلاين</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #playersList { margin-top: 20px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>لعبة دومينو أونلاين</h1>

  <div id="loginDiv">
    <input type="text" id="playerName" placeholder="اكتب اسمك">
    <button id="startBtn">ابدأ اللعب</button>
  </div>

  <div id="gameDiv" style="display:none;">
    <h2 id="welcome"></h2>
    <button id="addScoreBtn">زود نقاطي +1</button>
    <h3>Leaderboard</h3>
    <ul id="playersList"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
