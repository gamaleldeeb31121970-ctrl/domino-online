
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domino Online Multiplayer - احترافي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>لعبة الدومينو أونلاين</h1>

  <div id="login">
    <input type="text" id="playerName" placeholder="اكتب اسمك">
    <button onclick="joinGame()">ادخل اللعبة</button>
  </div>

  <div id="game" style="display:none;">
    <h2>الغرفة: <span id="roomIdDisplay"></span></h2>
    <h3>دور: <span id="turnDisplay"></span></h3>

    <div id="board"></div>
    <h3>قطعك:</h3>
    <div id="pieces"></div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="game.js"></script>
</body>
</html>
