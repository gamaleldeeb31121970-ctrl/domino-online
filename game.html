<body>

<h1>ðŸ€„ Domino Cafe</h1>

<button id="resetBtn">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„Ø¹Ø¨Ø©</button>

<!-- Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† -->

<script>
// ÙƒÙ„ Ø£Ø­Ø¬Ø§Ø± Ø§Ù„Ø¯ÙˆÙ…ÙŠÙ†Ùˆ
const tiles = [];
for (let i=0;i<=6;i++){
  for (let j=i;j<=6;j++){
    tiles.push([i,j]);
  }
}

// Ø®Ù„Ø· Ø§Ù„Ø£Ø­Ø¬Ø§Ø±
function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

// ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ø­Ø¬Ø§Ø±
let player1Tiles = [], player2Tiles = [];
function dealTiles(){
  const shuffled = shuffle([...tiles]);
  player1Tiles = shuffled.slice(0,7);
  player2Tiles = shuffled.slice(7,14);
}

// Ø±Ø³Ù… Ø§Ù„Ø­Ø¬Ø§Ø±
function renderTiles() {
  const p1 = document.getElementById("player1");
  const p2 = document.getElementById("player2");
  p1.innerHTML = "";
  p2.innerHTML = "";

  player1Tiles.forEach(tile=>{
    const div = document.createElement("div");
    div.className="domino";
    div.innerHTML=`<div class="top">${tile[0]}</div><div class="bottom">${tile[1]}</div>`;
    div.onclick = ()=>playTile(tile,div,"player1");
    p1.appendChild(div);
  });

  player2Tiles.forEach(tile=>{
    const div = document.createElement("div");
    div.className="domino";
    div.innerHTML=`<div class="top">${tile[0]}</div><div class="bottom">${tile[1]}</div>`;
    div.onclick = ()=>playTile(tile,div,"player2");

  });
}

// Ø§Ù„Ù„Ø¹Ø¨ Ø¹Ù„Ù‰ Ø§Ù„Ø·Ø§ÙˆÙ„Ø©
const table = document.getElementById("table");
function playTile(tile,div,player){
  // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø­Ø¬Ø±Ø© Ù…Ù† Ø§Ù„Ù„Ø§Ø¹Ø¨
  if(player==="player1"){
    player1Tiles = player1Tiles.filter(t=>t!==tile);
  } else {
    player2Tiles = player2Tiles.filter(t=>t!==tile);
  }
  div.style.position="absolute";
  div.style.left=Math.random()*(table.clientWidth-70)+"px";
  div.style.top=Math.random()*(table.clientHeight-130)+"px";
  table.appendChild(div);
}

// Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„Ø¹Ø¨Ø©

</script>
